<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="slider" style="--quantity: 10">
        <div class="item" style="--position: 1">
          <img src="assets/bpn.jpg" alt="Image 1" />
        </div>
        <div class="item" style="--position: 2">
          <img src="assets/dpk.jpg" alt="Image 2" />
        </div>
        <div class="item" style="--position: 3">

        </div>
        <div class="item" style="--position: 4">
          <img src="assets/srya.jpg" alt="Image 4" />
        </div>
        <div class="item" style="--position: 5">
          <img src="assets/testimonial1.png" alt="Image 5" />
        </div>
        <div class="item" style="--position: 6">
          <img src="assets/testimonial2.png" alt="Image 6" />
        </div>
        <div class="item" style="--position: 7">
          <img src="assets/testimonial3.png" alt="Image 7" />
        </div>
        <div class="item" style="--position: 8">
          <img src="assets/work1.jpg" alt="Image 8" />
        </div>
        <div class="item" style="--position: 9">
          <img src="assets/work2.jpg" alt="Image 9" />
        </div>
        <div class="item" style="--position: 10">
          <img src="assets/work3.jpg" alt="Image 10" />
        </div>
      </div>
