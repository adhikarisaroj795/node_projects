<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3727f103ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login-index.css">
    <script src="scripts/login-index.js" defer></script>
    
    <title>Registration</title>
</head>
<body>
    <header class="registration-header">
<div class="container">
    <div class="logo">
        <a href="login-index.html">
            K&N HMS
        </a>
  </div>
        <nav>
            <ul>
                <li class="link">
                    <a href="login-index.html">Home</a>
                </li>
                <li class="link">
                    <a href="about.html">About</a>
                </li>
                <li class="link">
                    <a href="login-index.html">Gallery</a>
                </li>
                <li class="link">
                    <a href="login-index.html">Contact</a>
                </li>
                
                <li class="link">
                    <a href="login-index.html">Facilities</a>
                </li>
            </ul>
        </nav>
    
</div>
    <main>
        <section class="user-container login-section--display">
            <div class="registration">
                <div class="grid-two--coloumn">
                    <div class="form-text">

                        <h2>Welcome Back!</h2>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="login_btn">Login Here</button>
                    </div>
                    <div class="registration-form">
                        <h2>Create Account</h2>
                        <div class="social-icons">
                            <a href="#">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                        </div>
                        <p>or use your emails for registration</p>
                        <form action="#">
                            <div class="input-field">
                                <label for="username">
                                    <input type="text" name="username" id="username" placeholder="User Name">
                                </label>
                            </div>
                            <div class="input-field">    
                                <label for="email">
                                    <input type="email" name="email" id="email" placeholder="Email">
                                </label>
                            </div>
                          
                            <div class="input-field">
                                <label for="password">
                                    <input type="password" name="password" id="password" placeholder="Password">
                                </label>
                               
                            </div>
                            <div class="input-field">
                                <input type="submit" value="register">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="login">
                <div class="grid-two--coloumn">
                    <div class="form-text">

                        <h2>Hello, User!</h2>
                        <p>Enter yout personal details and start journey with us</p>
                        <button class="registration_btn">Register Here</button>
                    </div>
                    <div class="login-form">
                        <h2>Sign in</h2>
                        <div class="social-icons">
                            <a href="#">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                        </div>
                        <p>or use your account</p>
                        <form action="#">
                           
                            <div class="input-field">    
                                <label for="Loginemail">
                                    <input type="LoginEmail" name="LoginEmail" id="LoginEmail" placeholder="Email">
                                </label>
                            </div>
                          
                            <div class="input-field">
                                <label for="password">
                                    <input type="password" name="LoginPassword" id="LoginPassword" placeholder="Password">
                                </label>
                               
                            </div>
                            <div class="input-field">
                                <a href="admin-pannel.html"><input type="submit" value="login"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>


    </header>
    
</body>
</html>
